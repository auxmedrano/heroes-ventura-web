<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{ hero.superhero }} </mat-card-title>
    <mat-card-subtitle> {{ hero.alterEgo }} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="hero | imagen">

  <mat-card-content>
    <h3>{{publisher}}</h3>
    <p>
      <strong>Primera aparición</strong> {{ hero.firstAppearance }}
      <br>
      <strong> Personajes: </strong> {{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heros', hero.id ]">
      Leer más...
    </button>

    <button mat-button color="info" [routerLink]="['/heros/editar', hero.id ]">
      Editar
    </button>
  </mat-card-actions>

</mat-card>
